<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    
    <form action="Inserir Produtos">
        
        <label for="Nome do Produto">Nome do Produto</label> <br>
        <input type="text" placeholder="Digite o nome do produto" required> <br>
        
        <label for="código do produto">Código do produto</label> <br>
        <input type="number" placeholder="Digite o Código do produto" required> <br>
        
        <label for="preço">Preço</label> <br>
        <input type="number" placeholder="Digite o preço do produto" required> <br>
        
        <label for="descrição">Descrição</label> <br>
        <input type="text" placeholder="Digite a descrição do produto" required> <br>
        
        <input type="submit" placeholder="Cadastrar produto">
        
    </form>
    
    
</body>
</html>
